<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        TicTacToe Game
    </header>
    <div id="mainframe">
        <div id="score">
            Score <br>
            <div id="X">X: 0</div>
            <div id="O">O: 0</div>
        </div>
        <div id="table" class="container">
            <div id="p0" onclick="game.input(0)"></div>
            <div id="p1" onclick="game.input(1)"></div>
            <div id="p2" onclick="game.input(2)"></div>
            <div id="p3" onclick="game.input(3)"></div>
            <div id="p4" onclick="game.input(4)"></div>
            <div id="p5" onclick="game.input(5)"></div>
            <div id="p6" onclick="game.input(6)"></div>
            <div id="p7" onclick="game.input(7)"></div>
            <div id="p8" onclick="game.input(8)"></div>
        </div>
    </div>
    <div id="buttons">
        <input type="button" value="Reset all" id="reset" onclick="game.reset()">
        <input type="button" value="Restart match" id="restart" onclick="game.again()">
    </div>

    
    <footer>
        @andrefavotto
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
